<body>
  <div>
    <mat-card>
      <div fxLayout="row wrap">
        <div fxFlex="50%" *ngFor="let item of salas" class="px-24px">
          <app-office-card
            [titulo]="item.titulo"
            [descricao]="item.descricao"
            class="p-16px"
            (click)="selectSala(item.titulo)"
          ></app-office-card>
        </div>
      </div>
    </mat-card>
  </div>
</body>
