<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container
    *ngFor="let item of this.service.displayedColumns"
    [matColumnDef]="item"
  >
    <th mat-header-cell *matHeaderCellDef>{{ item }}</th>
    <td mat-cell *matCellDef="let element" (click)="openScheduleModal(element)">
      {{
        item !== "phone"
          ? element[item]
          : (element[item] | mask : "(00) 0000-0000")
      }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.service.displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: this.service.displayedColumns"></tr>
</table>
